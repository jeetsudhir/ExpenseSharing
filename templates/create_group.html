<!-- templates/create_group.html -->
{% extends 'base.html' %}

{% block title %}Create Group - Expense Sharing App{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-md-5">
        <div class="text-center mb-4">
            <i class="fas fa-users text-primary" style="font-size: 3rem;"></i>
            <h1 class="mt-3 mb-4" style="font-weight: 600; color: var(--primary-color);">Create New Group</h1>
        </div>
        <div class="card">
            <div class="card-body p-4">
                <form method="post">
                    <div class="mb-4">
                        <label for="group_name" class="form-label" style="font-weight: 500;">Group Name</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-users text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0 ps-0" id="group_name" name="group_name" required 
                                   placeholder="Enter group name (e.g., Weekend Trip, Roommates)">
                        </div>
                        <div class="form-text text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            Choose a descriptive name that helps members identify the group
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary py-2">
                            <i class="fas fa-plus me-2"></i>Create Group
                        </button>
                        <a href="{{ url_for('home') }}" class="btn btn-light py-2">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

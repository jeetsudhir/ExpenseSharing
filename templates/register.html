<!-- templates/register.html -->
{% extends 'base.html' %}

{% block title %}Register - Expense Sharing App{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-md-5">
        <div class="text-center mb-4">
            <i class="fas fa-user-plus text-primary" style="font-size: 3rem;"></i>
            <h1 class="mt-3 mb-4" style="font-weight: 600; color: var(--primary-color);">Create Account</h1>
        </div>
        <div class="card">
            <div class="card-body p-4">
                <form method="post">
                    <div class="mb-4">
                        <label for="username" class="form-label" style="font-weight: 500;">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0 ps-0" id="username" name="username" required placeholder="Choose a username">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label" style="font-weight: 500;">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-envelope text-muted"></i>
                            </span>
                            <input type="email" class="form-control border-start-0 ps-0" id="email" name="email" required placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label" style="font-weight: 500;">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" required placeholder="Create a password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </form>
                <div class="text-center">
                    <p class="text-muted mb-0">Already have an account?</p>
                    <a href="{{ url_for('login') }}" class="text-primary text-decoration-none fw-medium">
                        Sign in here <i class="fas fa-arrow-right ms-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
